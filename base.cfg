[buildout]
extensions = mr.developer
always-checkout = true
sources-dir = devsrc
extends =
    https://raw.githubusercontent.com/plone/buildout.coredev/5.2/sources.cfg
auto-checkout =
    archetypes.multilingual
    plone.app.multilingual
parts =
    instance
    test
    code-analysis
    releaser
    i18ndude
    omelette
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    plone.app.multilingualindexes


[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/plone
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15


[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}


[test]
recipe = zc.recipe.testrunner
eggs =
    plone.app.multilingualindexes[test]
defaults = ['-s', 'plone.app.multilingualindexes', '--auto-color', '--auto-progress']


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser[recommended]


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude
